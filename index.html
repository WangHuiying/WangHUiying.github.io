      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;

    <!-- End Google Tag Manager (noscript) -->
    <h1>hello, I'm anne</h1>
    <button onclick="pushData(['Anne', 'Tom', 'John'])">
      click to first data
    </button>
    <button onclick="pushData(['Amy'])">click to last data</button>
    <button id="clickPassive">test click passive</button>

    <script>
      function pushData(names) {
        dataLayer.push({
          names: undefined
        });

        dataLayer.push({
          event: "uploadName",
          names: names
        });
      }

      const clickPassiveButton = document.getElementById("clickPassive");
      console.log("clickPassiveButton", clickPassiveButton);
      clickPassiveButton.addEventListener(
        "click",
        function(e) {
          console.log("click on clickPassiveButton");
        },
        {
          passive: true
        }
      );
    </script>
  </body>
